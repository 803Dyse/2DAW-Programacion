    <title>Document</title>
    <script>
        const number = parseInt(prompt('Enter the number of terms: '));
        let n1 = 0, n2 = 1, nextTerm;

        console.log('Fibonacci Series:');

        for (let i = 1; i <= number; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            
        }

        //La recursividad no se utiliza en programacion bajo nivel, ya que se convierte en iteracción.
        //Cuando en programación tengamos algo que se extiende por recursividad o iteracción, hay que recordar
        //que la recursividad es muy potente y consume muchos recursos, solo hay que saberla. 
    </script>
