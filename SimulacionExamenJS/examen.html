<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    Parte 1: Formulario (20 puntos)
    1.1. Crea un formulario que incluya los siguientes elementos:
    Un campo de texto para el nombre del usuario.
    Un grupo de checkboxes para seleccionar lenguajes de programación favoritos (JavaScript, Python, Java).
    Un campo de fecha para la fecha de nacimiento.
    Un campo numérico para la edad.
    Un área de texto para comentarios.
    Un botón de envío con el id "btnSubmit".   
-->
    <form action="" id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <div>
            <input type="checkbox" name="lenguajes" id="">JavaScipt
            <br>
            <input type="checkbox" name="lenguajes" id="">Python
            <br>
            <input type="checkbox" name="lenguajes" id="">Java
        </div>
        <br>
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad">
        <br><br>
        <textarea name="txtComentario" id="txtComentario" cols="50" rows="5"
            placeholder="Introduce algun comentario aqui"></textarea>
        <br><br>
        <input type="submit" id="btnSubmit" value="Enviar">

    </form>
    <br>
    <p id="mostrarInfo"></p>
    <!--
    Parte 2: Eventos (20 puntos)
    2.1. Implementa un evento de clic en el botón de envío ("btnSubmit"). Este evento deberá:
    Obtener los valores de los campos del formulario.
    Crear un nuevo párrafo que muestre la información recopilada.
    Agregar el párrafo como hijo del formulario.
    -->
    <script>
        //Obtenemos todos los datos de todos los inputs
        document.getElementById("btnSubmit").addEventListener("click", function () {
            var nombre = document.getElementById("nombre").value;
            var lenguajes = document.getElementsByName("lenguajes").value;
            var fecha = document.getElementById("fechaNacimiento").value;
            var edad = document.getElementById("edad").value;
            var txtComentario = document.getElementById("txtComentario").value;

            //Aqui creamos el párrafo
            var parrafoInfo = document.createElement("p");
            parrafoInfo.textContent = `Nombre: ${nombre}, Lenguajes favoritos: ${(lenguajes)}, Fecha de Nacimiento: ${fechaNacimiento}, Edad: ${edad}, Comentario: ${txtComentario}`;

            document.getElementById("form").appendChild(parrafoInfo);
            


        });

        console.log();
    </script>
</body>

</html>
