<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var cadenas = ["aabc","abc","zdc","ew"];
    var numeros = [4,40,1,110,8,20];

    document.write("<br />" + cadenas.sort());
    document.write("<br />" + numeros.sort() + "<--!!!");
    document.write("<br />" + numeros.sort(function(a,b){return a - b}));
    document.write("<br />" + numeros.sort(function(a,b){return 0.5 - Math.random()}));
    function maximo(numeros){return Math.max.apply(null,numeros)};
    document.write("<br />" + maximo(numeros));
    
</script>
</head>
<body>
    
</body>
</html>
