<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo de Círculo con Canvas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    // Obtener el contexto del canvas
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // Definir el centro y el radio del círculo
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 50;

    // Dibujar el círculo utilizando funciones trigonométricas
    function drawCircle() {

      for (var angle = 0; angle <= 360; angle += 1) {
        var radians = (angle * 3.14) / 180;
        var x = centerX + radius * Math.cos(radians);
        var y = centerY + radius * Math.sin(radians);
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    // Llamar a la función para dibujar el círculo
    drawCircle();
  </script>
</body>
</html>
