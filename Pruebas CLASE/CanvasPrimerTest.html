<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divCanvas {
            position: relative;
            /* Hace que los elementos dentro de este div se posicionen relativos a él */
            width: 300px;
            /* Establece el ancho del div */
            height: 200px;
            /* Establece la altura del div */
            border: 1px solid #000;
            /* Agrega un borde negro alrededor del div */
        }

        #canvas {
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <!--Este div contiene el canvas-->
    <div id="divCanvas" onclick="dibujarPunto(event)">
        <!--Aqui creamos el canvas para realizar los "dibujos"-->
        <canvas id="canvas" width="300" height="200"></canvas>
    </div>
    <!--Ahora añadimos la funcinalidad de clics-->
    <script>
        function dibujarPunto(event) {
            //Aqui estamos cogiendo las coordenadas.
            const x = event.clientX - event.target.getBoundingClientRect().left;
            const y = event.clientY - event.target.getBoundingClientRect().top;

            //Aqui obtenemos el contexto del canvas
            const canvas = document.getElementById("canvas");
            const contexto = canvas.getContext("2d");

            //Aqui dibujamos el punto que se va a "escribir" sobre el area de canvas que
            //hemos determinado arriba en la etiqueta 'canvas'.
            contexto.fillRect(x - 2, y - 2, 8, 8);
        }

        /*
        OBSERVACIONES:

        1) En la etiqueta 'canvas' estoy definiendo valores de altura y largura porque el div coge todo el area del canvas PERO, ademas coge el area del elemento en el que esta, que en este caso es body, si por ejemplo ponemos la ostia de texto y contenido en la pagina, ese div va incluir eso tambien, por ese motivo estoy dando atributos de alto y ancho para ambos, asi 'establecemos' un límite para entender mejor lo que estoy haciendo en el codigo con el proposito que tiene.

        2) fillRect nos pide unas coordenadas que las asignamos a la constante(acostumbrate a utilizar constante cuando sea necesario, y no por comodidad), y luego los 2 ultimos parametros son la largura y anchura del cuadradito que vamos dibujar, es decir, yo puse 8 de largo y 8 de ancho, pero si le pongo 4 y 20, me saldra algo parecido a una barra vertical, porque a la altura le estamos dando 20px y a la largura solamente 4.
        */
    </script>
</body>

</html>
