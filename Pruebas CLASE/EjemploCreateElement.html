<!--Eliminar elementos-->

<body>
    <div id="div1">
        <p id="p1">Esto es un parrafo</p>
        <p id="p2">Esto es otro parrafo</p>
    </div>
    <button onclick="foo()">Eliminar segundo parrafo</button>

    <script>
        function foo() {
            document.getElementById("p2").remove();
        }
    </script>
</body>


<body>
    <div id="div1">
        <p id="p1">Esto es un parrafo</p>
        <p id="p2">Esto es otro parrafo</p>
    </div>

    <script>
        var padre = document.getElementById("div1");
        var hijo = document.getElementById("p1");

        var parrafo = document.createElement("p");
        var nodo = document.createTextNode("Parrafo nuevo");
        parrafo.appendChild(nodo);

        padre.replaceChild(parrafo, hijo);
    </script>
</body>
