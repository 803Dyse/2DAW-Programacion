<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        intervalo = setInterval(tiempo, 1000);

        function tiempo() {

            myDate = new Date();
            hours = myDate.getHours();
            minutes = myDate.getMinutes();
            seconds = myDate.getSeconds();

            (hours < 10) ? hours = "0" + hours : '';
            (minutes < 10) ? minutes = "0" + minutes : '';
            (seconds < 10) ? seconds = "0" + seconds : '';

            if (document.getElementById("radio12").checked) {
                if (hours >= 13) {
                    hours -= 12;
                    (hours < 10) ? hours = "0" + hours : '';
                    reloj = hours + ":" + minutes + ":" + seconds + " PM";
                } else {
                    reloj = hours + ":" + minutes + ":" + seconds + " AM";
                }
            } else {
                reloj = hours + ":" + minutes + ":" + seconds;
            }
            document.getElementById("hora").innerHTML = reloj;
        }

    </script>
</head>

<body>
    <p id="hora"></p>

    <button type="button" id="pausar" onclick=" clearInterval(intervalo)">Pausar</button>
    <button type="button" id="reanudar" onclick="intervalo = setInterval(tiempo, 1000);">Reanudar</button>
    <br />
    <input type="radio" id="radio24" name="formatoHora" value="24" checked>
    <label for="24" cheq>24</label>

    <input type="radio" id="radio12" name="formatoHora" value="12">
    <label for="12">12</label>
    <br>
    
</body>

</html>
