<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #canvasArea {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="canvasArea" width="500" height="300"></canvas>
  </div>

  <script>
    // Obtenemos el elemento canvas y su contexto 2D
    const canvas = document.getElementById('canvasArea');
    const ctx = canvas.getContext('2d');

    // Variables para el control del modo de dibujo y borrado
    let drawingMode = false;
    let erasingMode = false;
    let pathStarted = false;

    // Evento de teclado para cambiar entre el modo de dibujo y borrado
    window.addEventListener('keydown', (event) => {
      if (event.key === 'd') {
        // Cambia el modo dibujo al contrario del estado actual
        drawingMode = !drawingMode;
        erasingMode = false;
        pathStarted = false;
      } else if (event.key === 'b') {
        // Cambia el modo borrado al contrario del estado actual
        erasingMode = !erasingMode;
        drawingMode = false;
        pathStarted = false;
      }
    });

    // Evento de movimiento del ratón para dibujar o borrar
    canvas.addEventListener('mousemove', (event) => {
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;

      if (drawingMode) {
        if (!pathStarted) {
          // Inicia una nueva ruta de dibujo
          ctx.beginPath();
          // Mueve el lápiz a la posición inicial
          ctx.moveTo(x, y);
          // Indica que la ruta ha comenzado
          pathStarted = true;
          // Añado un grosor a las lineas
          ctx.lineWidth = 3;

        } else {
          // Dibuja una línea hasta la posición actual
          ctx.lineTo(x, y);
          // Realiza el trazo
          ctx.stroke();
        }
      } else if (erasingMode) {
        // Cambia el color a blanco para borrar
        ctx.fillStyle = '#fff';
        // Dibuja un rectángulo blanco en la posición actual
        ctx.fillRect(x, y, 5, 5);
        // Restaura el color original
        ctx.fillStyle = '#000';
        ctx.lineWidth = 15;
      }
    });
  </script>

</body>

</html>
