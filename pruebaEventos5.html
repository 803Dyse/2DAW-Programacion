<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    label {
        position: absolute;
    }
</style>
</head>
<body>

    <label id="follow">ratonCord</label>
    <script>
        document.addEventListener("mousemove", function(event) {
            var lbl = document.getElementById("follow");
            var x = (event.clientX - 40) + window.pageXOffset;
            var y =(event.clientY - 40) + window.pageYOffset;

            lbl.style.left = x + "px";
            lbl.style.top = y + "px";

            document.getElementById("follow").innerHTML = event.clientY + ", " +event.clientX;
        });
    </script>
</body>
</html>
