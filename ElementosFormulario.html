    <body>
        <h1>Apuntes de formularios</h1>
        <form>
            <label for="search">Buscar contenido</label>
            <!--La etiqueta search permite al usuario buscar contenido que nosotros determinamos mediante una caja de texto-->
            <input type="search" name="search" id="searchID">

            <!--La etiqueta label se utiliza para mostrar informacion en la interfaz de   usuario, en esta etiqueta se utiliza el atributo for para indicando el control del label.-->
            <label for="name">Nombre:</label>
            <!--La etiqueta input tiene varias propriedades, el input text se utiliza para introducir campos de texto, con este tipo de input puedes acceder al valor de este elemento utilizando el atributo 'value' al final del mismo.
            Ejemplo: let cogerDatosTexto = campoTexto.value-->
            <input type="text" id="campoTexto" name="name" required><br>
            <label for="email">Correo Electrónico:</label>
            <!--El atributo email sirve para introducir direcciones de correo electronico pero, ademas puede introducir varios si es necesario mediante uso del atributo "multiple"-->
            <input type="email" id="email" name="email" required multiple><br>
            <label for="gender">Género:</label>
            <!--La etiqueta select sirve para crear un menu desplegable en el cual podemos introducir varias opciones mediante uso de la etiqueta option.-->
            <select id="gender" name="gender" size="5">
                <!--La etiqueta option nos permite definir un valor con el atributo value para identificar desde el codigo dicho valor, ademas dentro de la etiqueta, podemos poner un nombre para esta opcion, que normalmente debera ser similar al value que definimos.
                    Algunos atributos del select:
                     size: este atributo se utiliza para manipular el tamaño de la lista desplegable, es decir, cuando abramos la lista, se podra dejarla mayor o menor en funcion de este atributo.
             -->
                <option value="masculino">Masculino</option>
                <option value="femenino" disabled>Femenino</option>
                <!--Ademas, la etiqueta option tiene algunos atributos que son:
                autofocus: En el momento que la página se carga, se verá el option que tenga indicado autofocus.

                disabled: Este atributo proibe al usuario de seleccionarlo, sin embargo podrá verlo, será util en situaciones de necesidad de información, donde dicha opcion será necesaria aun que no seleccionable.

                form: el atributo form se puede utilizar en los option para indicar el formulario(llamando al id del formulario), este tipo de atributo está guay utilizarlo para cuando queramos llamar el formulario en otras partes del documento. Normalmente no se utiliza, pero está guay saberlo y si existe será necesario en algun momento.

                required: si llamamos este atributo en el elemento que sea, estaremos OBLIGANDO al usuario que este elemento no puede quedar sin seleccionar.
            -->
                <option value="otro" multiple>Otro</option>
            </select><br>

            <label for="message">Mensaje:</label>
            <!--La etiqueta textarea es un campo de texto multinea. Es basicamente una caja de texto que permite al usuario editar múltiples lineas de texto, ademas tenemos atributos para manipular este tipo de elemento. 
             Observacion!   Los textarea son una alternativa para sacar informacion de texto por pantalla, como por ejemplo, quiero imprimir por pantalla una cadena de texto,informacion, lo que sea, pues el textarea nos permite esto de modo que se carga y el usuario puede ver la caja de texto con informacion que queramos añadir.-->

            <!--Atributos que podemos utilizar en los textarea:
            
            autofocus: Ya sabes de que palo va, nada mas cargar la pagina, te "seleciona" el elemento. Es decir, la pagina nada mas cargar se verá como seleccionado, como si hubieras dado un click en el textarea.

            cols: especificamos la cantidad VISIBLE de columnas de ese textarea

            readonly: Permite que solo podamos ver. Cuando metemos este atributo lo que dices es, EL USUARIO SOLO PUEDE VER, Y NADA MAS.
            -->
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Enviar</button>
            <button type="reset" value="Reset the form">Reset</button>
            <br><br><br>
            <label for="opcion1">A</label>
            <input type="radio" name="a" id="x1">
            <label for="opcion2">B</label>
            <input type="radio" name="a" id="x2">
            <label for="opcion3">C</label>
            <input type="radio" name="a" id="x3">
            <label for="opcion4">D</label>
            <input type="radio" name="a" id="x4">
            <label for="opcion5">E</label>
            <input type="radio" name="a" id="x5">

        </form>
