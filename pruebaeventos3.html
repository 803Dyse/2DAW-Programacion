<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       function coordenadas(){ document.addEventListener('mousemove', function (event) {
            const clientX = event.clientX; // Coordenada X en relación con la ventana del navegador (viewport)
            const clientY = event.clientY; // Coordenada Y en relación con la ventana del navegador (viewport)

            // Puedes usar las coordenadas directamente en tu código
            // Por ejemplo, aquí las muestro en la consola del navegador
            document.getElementById("coordX").innerHTML = clientX;
            document.getElementById("coordY").innerHTML = clientY;

        });}


    </script>
</head>

<body onmousemove="coordenadas()">
    <p>Coordenadas GLOBALES:</p>
    <h3>y: <span id="coordY"></span></h3>
    <h3>x: <span id="coordX"></span></h3>
    <p>Coordenadas DIV:</p>
    <div id="area" style="background-color: chartreuse;
     width: 300;
     height: 3060;
     border: solid 3px;" onmousemove="coordenadas()"><br><br><br></div>
</body>

</html>
