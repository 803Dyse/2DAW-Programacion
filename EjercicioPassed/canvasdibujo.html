<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #canvasArea {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="canvasArea" width="500" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvasArea');
    const ctx = canvas.getContext('2d');
    let points = [];
    let drawingMode = true;

    function drawPolygon() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (points.length < 2) {
        return; // Necesitas al menos dos puntos para formar una línea
      }

      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }

      if (drawingMode) {
        // Dibuja una línea desde el último punto hasta el cursor en modo de dibujo
        const lastPoint = points[points.length - 1];
        ctx.lineTo(lastPoint.x, lastPoint.y);
      }

      ctx.closePath();
      ctx.stroke();
    }

    canvas.addEventListener('mousemove', (event) => {
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;

      if (drawingMode) {
        // Actualiza el último punto en modo de dibujo
        points[points.length - 1] = { x, y };
        drawPolygon();
      }
    });

    canvas.addEventListener('click', (event) => {
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;

      points.push({ x, y });

      if (points.length > 1) {
        drawPolygon();
      }
    });

    // Cambia al modo de visualización al presionar la tecla 'v'
    window.addEventListener('keydown', (event) => {
      if (event.key === 'v') {
        drawingMode = !drawingMode;
      }
    });
  </script>

</body>

</html>
