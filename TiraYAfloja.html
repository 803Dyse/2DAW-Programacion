<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let v01 = 5; // Inicializa el contador en 5
        let isCounting = false; // Variable para rastrear si el contador está en funcionamiento
        let interval; // Variable para el intervalo de tiempo

        function modificar(op) {
            if (op === 0) {
                v01--;
            } else {
                v01++;
            }
            document.getElementById("v01").innerHTML = v01;
        }

        function start() {
            const controlChk = document.getElementById("controlChk");
            isCounting = controlChk.checked;

            if (isCounting) {
                if (!interval) {
                    // Iniciar el contador solo si no está funcionando ya
                    interval = setInterval(modificar, 700, 0);
                }
            } else {
                // Detener el contador
                clearInterval(interval);
                interval = null;
            }
        }

        function empezar() {
            if (!isCounting) {
                // Solo comienza a contar si el checkbox está marcado
                isCounting = true;
                interval = setInterval(modificar, 700, 1);
            }
        }
    </script>
</head>

<body>
    <p>jugador A (1)</p>
    <h2>= = = <span id="v01">5</span> = = =</h2>
    <p>jugador B (10)</p>
    <label for="controlar">dec</label>
    <input type="checkbox" name="controlar" id="controlChk" onchange="start()">
    <br><br>
    <input type="button" onclick="clearInterval(interval); interval = null;" value="Parar contador">
    <br>
    <input type="button" onclick="empezar()" name="Iniciar" value="Empezar">
</body>

</html>
