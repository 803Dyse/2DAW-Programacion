<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var matriz = new Array(8); //Aqui creamos el array con el tamaño que queremos. Este es el array DE PRIMERA DIMENSION
        for(i=0; i<matriz.length;i++){
            matriz[i] = new Array(8); //Aqui creamos el array de segunda dimension, tambien con el tamaño que queramos. ESTE ES EL ARRAY DE SEGUNDA DIMENSION
        }

        //Ahora tenemos que meter valores a estos arrays
        for(i=0;i<matriz.length;i++){
            for(j=0; j<matriz[i].length; j++){
                matriz[i][j] = Math.ceil((Math.random() * 9));
            }
        }

        //Ahora empezamos a meternos en los array que creamos y sacar por pantalla los numeros que creamos.
        for(i=0;i<matriz.length;i++){
            for(j=0; j<matriz[i].length; j++){
                document.write(matriz[i][j] + " ");
            }
            document.write("<br />");
        }
    </script>
</head>
<body>
    
</body>
</html>
